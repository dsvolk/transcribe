repos:
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: debug-statements
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict

  - repo: local
    hooks:
    - id: pylint
      name: pylint
      entry: poetry run pylint src/ -d C,R
      language: python
      'types': [python]
      pass_filenames: false
      stages: [commit]

  - repo: local
    hooks:
    - id: mypy
      name: mypy
      entry: poetry run mypy src/
      language: python
      'types': [python]
      pass_filenames: false
      stages: [commit]

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: poetry run pytest
        language: python
        'types': [python]
        pass_filenames: false
        stages: [commit]
